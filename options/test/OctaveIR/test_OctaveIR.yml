# network structures
network_g:
  type: OctaveIRRes
  upscale: 4
  in_chans: 3
  img_size: 48
  window_size: 16
  img_range: 1.
  depths: [6,6,6,6,6,6]
  alpha: 0.334
  embed_dim: 120
  mlp_ratio: 2
  upsampler: 'pixelshuffle'

# path
path:
  pretrain_network_g: pretrain_model/FDRNet_X4.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
